<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening formulieren</title>
</head>

<body>
    <form 	
	action="mailto:jarie.maenen@student.ucll.be"  
	method="post">

<fieldset>
     <legend>Contact details</legend>
    <table>
        <tr>
            <td><label for="naam">Naam:</label></td>
            <td><input id="naam" type="text" name="naam" required></td>
            <td><label for="voornaam">Voornaam:</label></td>
            <td> <input id="voornaam" type="text" name="voornaam"></td>
        </tr>
        <tr>
            <td><label for="adres"> Adres: </label></td> 
            <td colspan="3"><textarea id="adres" name="adres" cols="50" rows="2" placeholder=""></textarea></td>
        </tr>
        <tr>
            <td><label for="Postcode">Postcode:</label></td>
            <td><input id="Postcode" type="text" name="Postcode" size="4"></td>

            <td><label for="Gemeente">Gemeente:</label></td>
            <td><input id="Gemeente" type="text" name="Gemeente"></td>
        </tr>
        <tr>
            <td><label for="email">Email adres:</label></td>
            <td colspan="3"><input id="email" type="email" name="email" maxlength="50" size="50" required value="@student.ucll.be"></td>
        </tr>
        <tr>
            <td><label for="Website">Website:</label></td>
            <td colspan="3"><input id="Website" type="url" name="Website" size="50" placeholder="Website van je bedrijf"></td>
        </tr>
        <tr>
            <td><label for="Geboortedatum">Geboortedatum:</label></td>
            <td><input id="Geboortedatum" type="date" name="datum"></td>
            <td><label for="aantal_kinderen">Aantal kinderen:</label></td>
            <td><input id="aantal_kinderen" type="number" name="aantal_kinderen"></td>
        </tr>
        <tr>
            <td>Geslacht:</td>
            <td colspan="3"><input id="man" type="radio" name="gender" value="man">
            <label for="man">Man</label>
            <input id="vrouw" type="radio" name="gender" value="vrouw">
            <label for="vrouw">Vrouw</label></td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox"  id="email_contacteren" checked>Wij mogen u per e-mail contacteren</td>
            <td colspan="2"><input type="checkbox"  id="post_contacteren" checked>Wij mogen u per post contacteren</td>
        </tr>
    </table>
</fieldset>

<fieldset>
    <legend>Opdracht</legend>
    <table>
        <tr>
            <td><label for="uploaden">Uploaden:</label></td>
            <td><input id="uploaden" type="file" name="uploaden"></td>
            <td><label for="paswoord">Paswoord:</label></td>
            <td> <input id="paswoord" type="password" name="paswoord"></td>
        </tr>
        <tr>
            <td colspan="2"><select name="devices" size="1">
            <option value="keuze1" selected>Keuze1</option>
            <option value="keuze2">Keuze2</option>
            <option value="keuze3">Keuze3</option>
            <option value="keuze4">Keuze4</option>
            <option value="keuze5">Keuze5</option>
            </select></td>
            
            <td colspan="2"><select name="devices" size="3">
            <option value="keuze1">Keuze1</option>
            <option value="keuze2">Keuze2</option>
            <option value="keuze3">Keuze3</option>
            <option value="keuze4">Keuze4</option>
            <option value="keuze5">Keuze5</option>
            <option value="keuze6" selected>Keuze6</option>
            <option value="keuze7">Keuze7</option>
            <option value="keuze8">Keuze8</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="zoeken">Zoeken:</label></td>
            <td colspan="3"><input id="zoeken" type="search" name="zoeken"></td>
        </tr>
        <tr>
            <td><label for="Achtergrondkleur" >Achtergrondkleur:</label></td>
            <td><input id="Achtergrondkleur" type="color" name="kleur"></td>
            <td><label for="Afwijking">Afwijking</label></td>
                <td><input id="Afwijking" type="range" value="127" step="1" min="0" max="255"></td>
        </tr>
    </table>
</fieldset>

<input type="submit" value="verstuur"> <input type="reset" value="Maak leeg">
    
</form>
</body>
</html>
