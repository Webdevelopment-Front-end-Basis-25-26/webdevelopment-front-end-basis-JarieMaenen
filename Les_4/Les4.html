<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening formulieren</title>
</head>

<body>
    <form 	
	action="http://example.com/join.php" 
	method="get">

<fieldset>
     <legend>Contact details</legend>
    <table border="1">
        <tr>
            <td><label for="naam">Naam:</td>
            <td><input id="naam" type="text" name="naam" required></label></td>
            <td><label for="voornaam">Voornaam:</td>
            <td> <input id="voornaam" type="text" name="voornaam"></label></td>
        </tr>
        <tr>
            <td><label for="adres">Adres:</td>
            <td colspan="3"><textarea id="adres" name="adres" cols="50" rows="2" placeholder=""></textarea></label></td>
        </tr>
        <tr>
            <td><label for="Postcode">Postcode:</td>
            <td><input id="Postcode" type="tekst" name="Postcode" maxlength="4" size="4"></label></label></td>

            <td><label for="Gemeente">Gemeente:</td>
            <td><input id="Gemeente" type="text" name="Gemeente"></label></td>
        </tr>
        <tr>
            <td><label for="email">Email adres:</label></td>
            <td colspan="3"><input id="email" type="email" name="email" maxlength="50" size="50" required value="@student.ucll.be"></label></td>
        </tr>
        <tr>
            <td><label for="Website">Website:</td>
            <td colspan="3"><input id="Website" type="url" name="Website" size="50" placeholder="Website van je bedrijf"></label></td>
        </tr>
        <tr>
            <td><label for="Geboortedatum">Geboortedatum:</label></td>
            <td><input id="Geboortedatum" type="date" name="datum"></label></td>
            <td><label for="aantal kinderen">Aantal kinderen:</label></td>
            <td><input id="aantal kinderen" type="number" name="aantal kinderen"></td>
        </tr>
        <tr>
            <td>Geslacht:</td>
            <td colspan="3"><input id="man" type="radio" name="gender" value="man">
            <label for="man">Man</label>
            <input id="vrouw" type="radio" name="gender" value="vrouw">
            <label for="vrouw">Vrouw</label></td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" checked>Wij mogen u per e-mail contacteren</td>
            <td colspan="2"><input type="checkbox" checked>Wij mogen u per post contacteren</td>
        </tr>
    </table>
</fieldset>

<fieldset>
    <legend>Opdracht</legend>
    <table border="1">
        <tr>
            <td><label>Uploaden:</td>
            <td><input type="file" name="uploaden"></label></td>
            <td><label>Paswoord:</td>
            <td> <input type="password" name="paswoord"></label></td>
        </tr>
        <tr>
            <td colspan="2"><select name="devices" size="1">
            <option value="keuze1" selected>Keuze1</option>
            <option value="keuze2">Keuze2</option>
            <option value="keuze3">Keuze3</option>
            <option value="keuze4">Keuze4</option>
            <option value="keuze5">Keuze5</option>
            </select></td>
            
            <td colspan="2"><select name="devices" size="3">
            <option value="keuze1">Keuze1</option>
            <option value="keuze2">Keuze2</option>
            <option value="keuze3">Keuze3</option>
            <option value="keuze4">Keuze4</option>
            <option value="keuze5">Keuze5</option>
            <option value="keuze6" selected>Keuze6</option>
            <option value="keuze7">Keuze7</option>
            <option value="keuze8">Keuze8</option>
            </select></td>
        </tr>
        <tr>
            <td><label>Zoeken:</td>
            <td><input type="search" name="zoeken"></label></label></td>
        </tr>
        <tr>
            <td><label>Achtergrondkleur:</label></td>
            <td><input type="color" name="kleur"></label></td>
            <td><label>Afwijking</td>
                <td><input type="range" value="127" step="1" min="0" max="255"></label></td>
        </tr>
    </table>
</fieldset>

<input type="submit" value="verstuur"> <input type="reset" value="Maak leeg">
    
</form>
</body>
</html>
